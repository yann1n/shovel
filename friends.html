<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Рефералы</title>
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
            font-weight: bold;
        }

        body {
            background-color: #1A1A1D;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        /* Верхний блок с заголовком и стрелкой */
        .header {
            width: 100%;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1A1A1D;
        }

        .header img {
            width: 26px;
            height: 26px;
            transform: scaleX(-1);
        }

        .header h1 {
            font-size: 28px;
            flex-grow: 1;
            text-align: center;
            margin-right: 30px;
        }

        /* Блок информации о рефералах */
        .referral-block {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #383838;
            padding: 15px;
            width: 80%;
            border-radius: 24px;
            margin-top: 20px;
        }

        /* Элементы с иконкой и текстом */
        .referral-info {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .referral-info:first-child {
            justify-content: flex-end;
            margin-right: 20px;
        }

        .referral-info:last-child {
            justify-content: flex-start;
            margin-left: 20px;
        }

        .referral-block img {
            width: 25px;
            height: auto;
            margin-right: 10px;
        }

        .referral-block span {
            font-size: 16px;
        }

        .referral-divider {
            height: 25px;
            width: 2px;
            background-color: #4e4e50;
        }

        /* Стиль кнопки "Пригласить друга" */
        .invite-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            margin-top: 20px;
            border-radius: 24px;
            background: linear-gradient(90deg, #567a3a, #89c147);
            color: #ffffff;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            border: none;
        }

        .invite-button img {
            width: 20px;
            height: auto;
            margin-right: 10px;
        }

        /* Нижний текст */
        .footer-text {
            margin-top: 40px;
            font-size: 24px;
            text-align: center;
        }

        /* Медиа-запрос для адаптивности */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 22px;
            }

            .referral-block {
                width: 90%;
                padding: 10px;
                border-radius: 16px;
            }

            .referral-info:first-child {
                justify-content: flex-end;
                margin-right: 15px;
            }

            .referral-info:last-child {
                justify-content: flex-start;
                margin-left: 15px;
            }

            .referral-block span {
                font-size: 14px;
            }

            .invite-button {
                font-size: 14px;
                padding: 10px 15px;
                border-radius: 16px;
            }

            .footer-text {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <!-- Верхняя панель с заголовком и стрелкой -->
    <header class="header">
        <a href="index.html"><img src="arrow.png" alt="Назад"></a>
        <h1>ДРУЗЬЯ</h1>
    </header>

    <!-- Блок информации о рефералах -->
    <div class="referral-block">
        <div class="referral-info">
            <img src="sorrel.png" alt="Иконка щавеля">
            <span>+50 В ЧАС</span>
        </div>
        <div class="referral-divider"></div>
        <div class="referral-info">
            <img src="refs.png" alt="Иконка друзей">
            <span>20 друзей</span>
        </div>
    </div>

    <!-- Кнопка пригласить друга -->
    <button class="invite-button">
        <img src="letter.png" alt="Письмо">
        ПРИГЛАСИТЬ ДРУГА
    </button>

    <!-- Текст "WELL WELL WELL..." -->
    <div class="footer-text">
        WELL WELL WELL...
    </div>

</body>
</html>
